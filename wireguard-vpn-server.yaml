AWSTemplateFormatVersion: 2010-09-09
Description: >-  
  AWS CloudFormation Template Wireguard VPN Server:
  EC2 instance with ubuntu 22.04 and wireguard vpn server
Parameters:
  InstanceType:
    Description: 'Server EC2 instance type'
    Type: String
    Default: t2.micro
  
  ImageId:
    Description: 'Image id of Ubuntu22.04 from eu-central-1 region (Frankfurt)'
    Type: String
    Default: ami-065deacbcaac64cf2

Resources:
# Create key pair for ssh login. Priv key in params store
  VPNServerKeyPair:
    Type:       AWS::EC2::KeyPair
    Properties:
      KeyName: 'MyKeyToVPNServer'
      KeyType: 'rsa'

# Create Internet Gateway to enable access VPC to the Internet
  VPNServerInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: 'Name'
        Value: 'VPNServerIGW'

# Create VPC for VPN server
  VPNServerVPC:
    Type:                 AWS::EC2::VPC
    Properties: 
      CidrBlock:          '192.168.0.0/16'
      EnableDnsHostnames: 'true'
      EnableDnsSupport:   'true'
      Tags:
        - Key:             'Name'
          Value:           'MyVPNServerVPC'

# Create subnet in VPC
  VPNServerSubnet:
    Type: AWS::EC2::Subnet
    Properties: 
      CidrBlock:            '192.168.0.1/24'
      MapPublicIpOnLaunch:  'true'
      Tags: 
        - Key:    'Name'
          Value:  'VPNServerSubnet'
      VpcId:      !Ref VPNServerVPC

# Attach created earlier Internet Gateway
  VPNServerAttachIGW:
    Type: AWS::EC2::VPCGatewayAttachment
    DependsOn: VPNServerInternetGateway
    Properties:
      InternetGatewayId: !Ref VPNServerInternetGateway
      VpcId: !Ref VPNServerVPC

# Create public routes table for VPC
  VPNServerPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPNServerVPC
      Tags:
        - Key: "Name"
          Value: "PublicRouteTable"

# Create a route for the table which will forward the traffic
# from the gateway
  VPNServerDefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPNServerAttachIGW
    Properties:
      RouteTableId: !Ref VPNServerPublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VPNServerInternetGateway

# Associate route table (which contains default route) to newly created subnet
  PublicRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn: VPNServerPublicRouteTable
    Properties:
      RouteTableId: !Ref VPNServerPublicRouteTable
      SubnetId: !Ref VPNServerSubnet

# Create security group and open 22, 52888 ports
  VPNServerSecGroup:  
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: 'SG for wireguard vpn server'
      GroupName: 'VPNServerSG-ssh-wg52888'
      SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: '22'
            ToPort: '22'
            CidrIp: 0.0.0.0/0
          - IpProtocol: udp
            FromPort: '52888'
            ToPort: '52888'
            CidrIp: '0.0.0.0/0'
          - IpProtocol: tcp
            FromPort: '80'
            ToPort: '80'
            CidrIp: '0.0.0.0/0'
      VpcId: !Ref VPNServerVPC

# Create role for ec2 to access ssm parameters store
  EC2SSMAccessRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: SSMAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 'ssm:put*'
                Resource: '*'

# Create instanse profile to be able to attach it to ec2
  EC2InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref EC2SSMAccessRole


# Create EC2 instance and install wireguard on it
  MyVPNServerEC2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      SubnetId: !Ref VPNServerSubnet
      InstanceType: !Ref InstanceType
      KeyName: !Ref VPNServerKeyPair
      SecurityGroupIds:
        - !Ref VPNServerSecGroup
      BlockDeviceMappings:
        -
          DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 10
      IamInstanceProfile: !Ref EC2InstanceProfile
      Tags:
        - Key: 'Name'
          Value: 'wg-vpn-server'
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            apt-get -y update
            apt-get -y install wireguard
            apt-get -y install apache2
            apt-get -y install awscli
            mkdir -p /etc/wireguard
            cd /etc/wireguard
            # Generate priv and pub keys
            wg genkey > priv
            sudo chmod 700 priv
            cat priv | wg pubkey > pub
            # Create condig file
            {
                echo '[Interface]'
                echo 'PrivateKey = '`cat priv`
                echo 'Address = 10.10.10.10/24'
                echo 'ListenPort = 52888'
                echo 'SaveConfig = true'
                echo 'PostUp = ufw route allow in on wg0 out on eth0'  
                echo 'PostUp = iptables -t nat -I POSTROUTING -o eth0 -j MASQUERADE'
                echo 'PreDown = ufw route delete allow in on wg0 out on eth0'
                echo 'PreDown = iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE'
                echo ''
            } >> wg0.conf
            # Config firewall
            ufw allow 52888/udp
            ufw allow 22/tcp
            ufw allow 53/udp
            ufw allow 80/tcp
            ufw disable
            echo 'y' | sudo ufw enable
            # Allow packet forwarding
            sed -i 's/#net.ipv4.ip_forward=1/net.ipv4.ip_forward=1/' /etc/sysctl.conf
            sysctl -p
            # Enable wg service
            systemctl enable wg-quick@wg0.service
            systemctl start wg-quick@wg0.service
            # Create webpage with public key and start apache
            {
              echo '<html><body><h2>Server Public Key: '
              echo `cat pub`
              echo '</h2></body></html>'
            } > /var/www/html/index.html
            systemctl start apache2.service
            systemctl enable apache2.service
            aws ssm put-parameter --name '/wg0/pubkey' --type String --value `cat pub` --region ${AWS::Region}

Outputs:
  Endpoint:
    Value: !Join
      - ''
      - - !GetAtt 
          - MyVPNServerEC2
          - PublicIp
        - ':52888'

  Web:
    Value: !Join ['', ['http://', !GetAtt MyVPNServerEC2.PublicDnsName]]